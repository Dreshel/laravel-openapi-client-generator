type: string
description: >
    Роли. Расшифровка значений:
     * Роли админки:
     * `101` - Супер-администратор
     * `102` - Администратор
     * `113` - Оператор колл-центра
     * `115` - Администратор магазина
     * Роли витрины:
     * `403` - Неавторизованный пользователь
enum:
    - AdminSuper # ADMIN__SUPER | Супер-администратор
    - AdminAdmin # ADMIN__ADMIN | Администратор
    - AdminOMSCallCenter # ADMIN__OMS_CALL_CENTER | Оператор колл-центра